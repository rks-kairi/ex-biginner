<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h1>ユーザ登録</h1>
    <form action="finished.html" th:action="@{/exam04/registration}" th:object="${userReceiveForm}" method="POST">
    <div th:errors="*{name}" style="color: red">エラー!</div>
        名前:<input type="text" name="name" th:field="*{name}"><br>
        <div th:errors="*{age}" style="color: red">エラー!</div>
        年齢:<input type="text" name="age" th:field="*{age}"><br>
        
    <div th:errors="*{comment}" style="color: red">エラー!</div>
        コメント:<br>
        <textarea name="comment" rows="4" cols="40" th:field="*{comment}"></textarea>
        
        <br>
        <button>登録</button>
    </form>
</body>
</html>
